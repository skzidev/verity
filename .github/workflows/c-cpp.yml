name: Build and test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup build env
      run: ./configure
    - name: Build the Verity compiler
      run: make
    - name: Run tests
      run: make test
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: logs
        path: ./failed.log
        if-no-files-found: ignore